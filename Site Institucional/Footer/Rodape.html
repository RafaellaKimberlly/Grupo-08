<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rodapé</title>
</head>

<body>

    <footer class="container_footer">

        <div class="caixa_footer">

            <figure>
                <img class="logo" src="img/logo.png" alt="Logo CryptoVerse">
            </figure>

            <figure class="container_redes_sociais">
                <div class="caixa_icones_redes_sociais">
                    <a href="www.facebook.com"><img class="icones" src="img/facebook.png" alt="Icone Facebook"></a>
                    <a href="www.youtube.com"><img class="icones" src="img/youtube.png" alt="Icone Youtube"></a>
                    <a href="www.instagram.com"><img class="icones" src="img/instagram.png" alt="Icone Instagram"></a>
                </div>
            </figure>

            <nav class="container_link_rodape">
                <ul class="caixa_link_rodape1">
                    <li><a href="">Sobre nós</a></li>
                    <li><a href="">Serviço</a></li>
                    <li><a href="">Como minerar</a></li>
                </ul>

                <ul class="caixa_link_rodape2">
                    <li><a href="">Fale conosco</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a href="">Conheça o time</a></li>
                </ul>
            </nav>

            <div class="container_entre_em_contato">
                <p>Insira seu e-mail e fique por dentro de todas novidades!</p>
                <div class="ajuste_input_btn">
                    <input type="email" placeholder="Insira seu e-mail">
                    <button class="btn">Enviar</button>
                </div>
            </div>

            <p class="direitos_autorais">Direitos reservados a CryptoVerse &copy 2021</p>

        </div>

    </footer>

</body>

</html>
